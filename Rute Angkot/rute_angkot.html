<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rute Angkot | Rek-A Route</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="bagiankiri">
            <div class="header">
                <a href="#" class="image-link">
                    <img class="Home" src="/src/images/Logo/DT Home.png" width="88" height="68" alt="Home">
                </a>
                <h3>Rute Angkot</h3>
                <a href="#" class="image-link">
                    <img class="Angkot" src="/src/images/Logo/DT Angkot.png" width="67" height="70" alt="Angkot">
                </a>
            </div>

            <div class="lokasi">
                <img class="PTP" src="/src/images/Logo/DT PTP.png" width="20" height="149" alt="Point to Point">
                <div class="input-container">
                    <input type="text" class="input-field" placeholder="Pilih Lokasi Awal">
                    <input type="text" class="input-field" placeholder="Pilih Lokasi Akhir">
                </div>
            </div>

            <div class="sesitombol">
                <button type="submit" class="saatini"> 
                    <img class="logolokasi" src="/src/images/Logo/Lokasi.png" width="47" height="43" alt="Logo Lokasi">
                    <span>Dari Lokasi Saat Ini</span>
                </button>

                <button type="submit" class="trackyourroute"> 
                    <span>Track Your Route!</span>
                </button>

                <div class="logo-container">
                    <img src="/src/images/Rek A Route Fix.png" alt="Logo" class="Logo">
                </div>

                <p class="copyright">
                    @2024 | All Right Reserved.
                </p>
            </div>
        </div>

        <div class="bagiankanan">
            <img src="/src/images/1 Peta Malang.png" alt="Peta Malang" class="peta1">
        </div>
    </div>

</body>
</html>
